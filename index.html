<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweleve Tone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="main-container">

            </div>
            <p class="para">

              of our parents, students, and teachers alike - discover it for
              yourself with a complimentary trial lesson and evalutation!
            </p>
            <div class="btn-container">
              <button class="trial-btn">
                Redeem My Free Trial

                  </svg>
                </div>
              </button>
              <img src="assets/Vector.svg" alt="any" class="arrow-curve" />
            </div>
          </div>
          <div class="imagecontainer">
            <!-- <div class="rectangular-image1"> -->
            <img
              src="assets/image.1.jpg"
              alt="any"
              class="rectangular-image1"
            />

            <div class="play-icon">
              <img src="assets/play icon.svg" alt="play-icon" />
            </div>
